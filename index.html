<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul id="navbar">
            <li><a href="#about">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#curriculum">Curriculum Vitae</a></li>
            <li><a href="#contact" class="current">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-left">
            <h1>Hi, I am Daniel Jacobs</h1>
            <p class="occupation">Business Analyst</p>
            <div class="icon-row">
                <span class="icon-container">
                    <a href="mailto:example@example.com">
                        <img src="assets/images/@icon.png" alt="Email Icon">
                    </a>
                </span>
                <span class="icon-container">
                    <a href="https://github.com">
                        <img src="assets/images/github.png" alt="GitHub Icon">
                    </a>
                </span>
                <span class="icon-container">
                    <a href="https://linkedin.com">
                        <img src="assets/images/linkedin-black.png" alt="LinkedIn Icon">
                    </a>
                </span>
            </div>

            <!-- Swiper -->
            <div id="swiperBackground" class="swiper-background">
                <div id="swiperOpacity" class="swiper-opacity"></div>
                <span id="swiper" class="swiper">
                    <img src="assets/images/right-arrow.png" alt="right-arrow" class="swiper-icon" draggable="false" />
                </span>
                <p class="swiper-text">Swipe for Fun-Mode</p>
            </div>
        </div>
        <div class="hero-right">
            <div class="image-container">
                <img src="assets/images/person.png" alt="Your Image">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>"There is always a solution!"</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="script/script-index.js"></script>
</body>
</html>
